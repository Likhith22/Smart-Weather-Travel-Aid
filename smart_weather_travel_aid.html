<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Weather Travel Aid</title>
  <style>
    :root {
      --main-bg: linear-gradient(to right, #6dd5ed, #2193b0);
      --card-bg: #ffffffcc;
      --primary-color: #1e3c72;
      --text-light: #ffffff;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--main-bg);
      color: var(--primary-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin: 20px;
      font-size: 2.5rem;
      color: var(--text-light);
      text-shadow: 1px 1px 2px #00000066;
    }

    .weather-card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 20px 30px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    .weather-card:hover {
      transform: scale(1.02);
    }

    #canvas {
      display: block;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: var(--shadow);
    }

    #status {
      font-size: 1rem;
      margin-top: 10px;
      text-align: center;
      color: var(--text-light);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .weather-card {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>Smart Weather Travel Aid</h1>
  <div class="weather-card">
    <canvas id="canvas" width="400" height="200"></canvas>
    <div id="status">Detecting location...</div>
  </div>

  <script>
    const status = document.getElementById('status');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(async (position) => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        status.textContent = `Your location: Latitude ${lat.toFixed(2)}, Longitude ${lon.toFixed(2)}`;

        const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`);
        const data = await res.json();
        drawWeather(data.current_weather);
      }, () => {
        status.textContent = "Permission denied for location.";
      });
    } else {
      status.textContent = "Geolocation is not supported.";
    }

    function drawWeather(weather) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#2193b0';
      ctx.font = '20px Segoe UI';
      ctx.fillText(`ðŸŒ¡ï¸ Temperature: ${weather.temperature} Â°C`, 20, 50);
      ctx.fillText(`ðŸ’¨ Wind: ${weather.windspeed} km/h`, 20, 90);
      ctx.fillText(`â˜ï¸ Code: ${weather.weathercode}`, 20, 130);
    }

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          console.log('Canvas in view');
        }
      });
    });
    observer.observe(canvas);

    const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
    if (connection) {
      status.innerHTML += `<br>ðŸ“¶ Network type: ${connection.effectiveType}`;
      connection.addEventListener('change', () => {
        alert('Network type changed to: ' + connection.effectiveType);
      });
    }

    if ('requestIdleCallback' in window) {
      requestIdleCallback(() => {
        console.log('Idle time detected. Sync or update actions can be performed here.');
      });
    }
  </script>
</body>
</html>
